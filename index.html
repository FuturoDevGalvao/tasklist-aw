<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      rel="preconnect"
      src="https://kit.fontawesome.com/638bd1bffb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/edit-task-contain.css" />
    <link rel="stylesheet" href="./css/tasks-contain.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="edit-task-contain">
        <!-- inputs -->
        <div class="inputs-contain">
          <div class="input-box">
            <input
              type="text"
              name=""
              id="input-title"
              placeholder="Digite aqui"
            />
            <label for="">Title</label>
          </div>

          <!-- alerta -->
          <div class="alert" id="input-title-alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>preencha o campo acima</p>
          </div>

          <div class="input-box">
            <input
              type="text"
              name=""
              id="input-description"
              placeholder="Digite aqui"
            />
            <label for="">Description</label>
          </div>

          <!-- alerta -->
          <div class="alert" id="input-description-alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>preencha o campo acima</p>
          </div>
        </div>

        <!-- prioridades -->
        <div class="priorities-contain">
          <span>prioridades:</span>
          <select id="priorities">
            <option value="LOW">BAIXA</option>
            <option value="MEDIUM">MÉDIA</option>
            <option value="HIGH">ALTA</option>
          </select>
        </div>

        <!-- botão -->
        <div class="button-contain">
          <button id="btn-add-task">Add</button>
        </div>
      </div>

      <!-- tasks -->
      <div class="tasks-contain">
        <div class="tasks">
          <div class="tasks-empty">
            <i class="fa-solid fa-cat"></i>
            <p>Sem tasks por aqui...</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
