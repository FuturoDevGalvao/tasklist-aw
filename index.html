<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      rel="preconnect"
      src="https://kit.fontawesome.com/638bd1bffb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/edit-task-contain.css" />
    <link rel="stylesheet" href="./css/filter-tasks.css" />
    <link rel="stylesheet" href="./css/tasks-contain.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="filter-tasks">
        <h1>
          Filters
          <i class="fa-solid fa-filter" id="btn-close-filter-task-contain"></i>
        </h1>
        <div class="filters">
          <span>state</span>
          <ul>
            <li class="filter">checked</li>
            <li class="filter">unchecked</li>
          </ul>
        </div>
        <div class="filters">
          <span>priority</span>
          <ul>
            <li class="filter">low</li>
            <li class="filter">medium</li>
            <li class="filter">high</li>
          </ul>
        </div>
      </div>
      <div class="edit-task-contain">
        <i
          class="fa-solid fa-circle-xmark"
          id="btn-close-edit-task-contain"
        ></i>
        <!-- inputs -->
        <div class="inputs-contain">
          <div class="input-box">
            <input
              type="text"
              name=""
              id="input-title"
              placeholder="Type here"
            />
            <label for="">Title</label>
          </div>

          <!-- alerta -->
          <div class="alert" id="input-title-alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>fill in the field above</p>
          </div>

          <div class="input-box">
            <input
              type="text"
              name=""
              id="input-description"
              placeholder="Type here"
            />
            <label for="">Description</label>
          </div>

          <!-- alerta -->
          <div class="alert" id="input-description-alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>fill in the field above</p>
          </div>
        </div>

        <!-- prioridades -->
        <div class="priorities-contain">
          <span>priority:</span>
          <select id="priorities">
            <option value="LOW">LOW</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="HIGH">HIGH</option>
          </select>
        </div>

        <!-- botÃ£o -->
        <div class="button-contain">
          <button id="btn-add-task">Add</button>
        </div>
      </div>

      <!-- tasks -->
      <div class="tasks-contain">
        <div class="header-tasks-contain">
          <h1>Tasks</h1>
          <button id="btn-new-task">
            new task
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="tasks">
          <div class="tasks-empty">
            <lord-icon
              src="https://cdn.lordicon.com/pflszboa.json"
              trigger="loop"
              delay="2000"
              colors="primary:#f0f8ff"
              style="width: 150px; height: 150px"
            >
            </lord-icon>
            <p>Sem tasks por aqui...</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
